<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic-Tac-Toe</title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <nav>
        <ul>
            <li>MyTicTacToe.com</li>
        </ul>
    </nav>
<div class="game-container">
    <div class="lcontainer">
        <div class="line"></div>
        <div class="box bt0 bl0"><span class="boxText"></span></div>
        <div class="box bt0"><span class="boxText"></span></div>
        <div class="box bt0 br0"><span class="boxText"></span></div>
        <div class="box bl0"><span class="boxText"></span></div>
        <div class="box"><span class="boxText"></span></div>
        <div class="box br0"><span class="boxText"></span></div>
        <div class="box bb0 bl0"><span class="boxText"></span></div>
        <div class="box bb0"><span class="boxText"></span></div>
        <div class="box bb0 br0"><span class="boxText"></span></div>
    </div> 
    <div class="rcontainer">
        <h1>Welcome to Tic-Tac MyTicTacToe</h1>
        <div class="information">
            <span class="info">Turn for X</span>
            <button id="reset">Reset</button>
        </div>
        <div class="imgBox">
         <img src="images/excited.gif" alt="You Winned">
        </div>
    </div>
</div>
<script src="javascript/script.js"></script>
</body>

</html>
